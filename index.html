    <title>Desencriptador</title>

<body>
    <header>
        <h1 id="titulo">Desencriptador</h1>
    </header>
    
    <main>

        <section class="contenedor_cajas">
            
            <div class="caja-texto">
                <textarea placeholder="Sólo minúsculas, sin acentos, ni caracteres especiales"></textarea>
            <div class="botones">
                <button class="botonCifrar">Cifrar</button>
                <button class="botonDescifrar">Descifrar</button>
            </div>
            </div>
            <div id= caja-resultado class="caja-resultado">
                <textarea id="area-resultado" readonly="readonly"></textarea>        
                <button class="botonCopiar">Copiar</button>
            </div>
            
        </section>

    </main>
